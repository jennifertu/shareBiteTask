<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="menu.css">

		

	<title>Restaurant app menu</title>
  </head>
  
  <body>


  	<div class="container">

    <h1 class="display-4">Let's create a menu</h1>

    <div class="text-center" >

	    <div id="col1" >

	        <button type="button" id="addsectionButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Menu sections<span> <i class="fa fa-plus"></i></span></button>

	        <div id="myModal" class="modal fade" role="dialog">
	            <div class="modal-dialog">
	                <div class="modal-header">add new menu section
	                    <button type="button btn-lg" class="close" data-dismiss="modal">&times;</button>
	                </div>
	                <div class="modal-content">
	                    <input type="text" class="menusection" id="menusection" placeholder="Add new menu section">
	                    <button type="button" class="btn btn-secondary" id="addSectionSubmitBtn" data-dismiss="modal">Submit</button>
	                </div>
	            </div>

	        </div>

	        <ul id="sectionList" class="sectionList">

	        </ul>

	    </div>

	    <div id="col1">
	        <button type="button" id="addItemButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mySecondModal">Section Item<span> <i class="fa fa-plus"></i></span></button>
	        <ul id="itemList" class="itemList">

	        </ul>

	        <div id="mySecondModal" class="modal fade" role="dialog">
	            <div class="modal-dialog">
	                <div class="modal-header">add new section items
	                    <button type="button" class="close" data-dismiss="modal">&times;
	                    </button>
	                </div>
	                <div class="modal-content">

	                    <input type="text" class="sectionitem" id="sectionitem" placeholder="add new section items">
	                    <button type="button" class="btn btn-secondary" id="addItemSubmitBtn"> submit </button>
	                </div>
	            </div>

	        </div>

	    </div>

	</div>	
		
	
</body>

	<script type="text/javascript" src="menu.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
